function edit_through() {
	$.ajax({

                'id':" {{request.GET.id}}",
			'name': $('#name').val(),
            'company_name': $('#company_name').val(),
            'phone_number': $('#phone_number').val(),
            'phone1': $('#phone1').val()
		
			},
			dataType: 'json',
			success: function (data) {
			console.log(data)
			if (data.added!=true) {
				
				//$("#id_alert").append(make_alert("info","ShareClass already exists."));
